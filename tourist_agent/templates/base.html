<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能旅游规划系统</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="bg-primary text-white p-3 mb-4">
            <h1>智能旅游规划系统</h1>
        </header>
        
        <div class="row">
            <div class="col-md-3 sidebar">
                <div class="card mb-4">
                    <div class="card-header bg-info text-white">
                        <h5>系统功能</h5>
                    </div>
                    <div class="card-body">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <button class="btn btn-link nav-link active" onclick="showSection('query-section')">旅游规划</button>
                            </li>
                            <li class="nav-item">
                                <button class="btn btn-link nav-link" onclick="showSection('optimization-section')">行程优化</button>
                            </li>
                            <li class="nav-item">
                                <button class="btn btn-link nav-link" onclick="showSection('history-section')">历史记录</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9 main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
